width = 100%
height = 36 
;offset-x = 1%
;offset-y = 1%
;radius = 6.0
fixed-center = false
bottom = true
;dim-value = 0.5

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

; TOP
; Values applied to all borders
; Individual side values can be defined using:
;   border-{left,top,right,bottom}-size
;   border-{left,top,right,bottom}-color
;border-left-size = 8
;border-right-size = 8
;border-top-size = 8
border-bottom-size = 0
border-color = #00000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 2

font-0 = Noto Sans:pixelsize=13;1
font-1 = Hack:fontformat=truetype:size=8:antialias=false;0
font-2 = Font Awesome 5 Free:style=Solid:pixelsize=13;2
font-3 = Font Awesome 5 Free:style=Regular:pixelsize=13;2
font-4 = Font Awesome 5 Brands:style=Regular:pixelsize=13;2

# Top
modules-left = i3
;modules-center = mpd
modules-right = pkg filesystem volume xkeyboard memory cpu battery date powermenu
; wlan eth

tray-position = right
tray-padding = 2
;tray-transparent = true
;tray-background = #0063ff

;wm-restack = bspwm
wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

locale = en_US.UTF-8
